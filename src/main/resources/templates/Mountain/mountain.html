<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100대 내가 정복한 산 - OpenLayers</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- OpenLayers CDN -->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/common/reset.css">
    <link rel="stylesheet" href="/css/mountain/mountain.css">
    <link rel="stylesheet" href="/css/mountain/modal.css">
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header id="header">
            <h1>
                <a href="./index.html">JSTORY</a>
                <span> -100대명산 내가 정복한 산 기록하기 (GIS개발연습)</span>
            </h1>
            <button class="hamburger-menu" onclick="menu();">
            	<i class="xi-hamburger-back"></i>
            </button>
            <div class="side-menu" id="side-menu">
			    <!-- 메뉴 항목 -->
			    <ul class="menu-section">
			    	<li><a href="/home">HOME</a></li>
			    	<li><a href="/todo">TODOLIST</a></li>
			    	<li><a href="/mountain">나만의 등산 기록방(GIS)</a></li>
			    </ul>
			</div>
        </header>

        <!-- main -->
        <section id="container" class="main">
            <div class="content mapWrap">
                <h3>OPENLAYERS</h3>
                <div id="map" class="map"></div>
            </div>
            <div class="content storyBtn">
                <input type="button" class="btn addBtn" value="산행추가" onclick="addStory();" />
            </div>
        </section>

        <!-- footer -->
        <footer id="footer"></footer>

        <!-- modal popup -->
        <div class="modal">
            <div class="modalPopup">
                <h3>오늘 내가 다녀온 산 추가하기</h3>
                <form className="sendForm" id="sendForm">
                    <label for="mountainNm">산 </label>
                    <input type="text" class="mName" placeholder="산" /><br/>
                    <label for="mountainDay">일시</label>
                    <input type="text" class="mDay" placeholder="일시" /><br/>

                    <label for="mountainStory">내용</label>
                    <input type="text" class="writeArea" placeholder="산타면서 있었던 일 메모!" />
                </form>
                <div class="btnWrap">
                    <input type="button" class="btn sendBtn" value="글쓰기완료" onclick="sendDb();"/>
                    <input type="button" class="btn closeBtn" value="닫기" onclick="closeModal();"/>
                </div>
            </div>
        </div>
    </div> <!-- end #wrap-->

    <!-- script part -->
    <script src="/js/common.js"></script>
    <script src="/js/mountain/map.js"></script>
    <script src="/js/mountain/mountain.js"></script>
</body>
</html>
